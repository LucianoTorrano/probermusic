<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProberMusic</title>
    <script src="https://kit.fontawesome.com/5cd688c4de.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="email-msg-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Medula+One&family=Zen+Kaku+Gothic+New&display=swap" rel="stylesheet">
</head>
<body>
    <section class="message">
        <img src="img/email-abstract-figure-left.svg" alt="lineas" class="bg-img lines-bg">
        <img src="img/email-abstract-figure-right-top.svg" alt="cuadrados" class="bg-img square-bg">
        <img src="img/abstract-figure-right-bottom.svg" alt="cuadrados" class="bg-img square-bg-bottom">
        <div class="message-container">
            <div class="title-container">
                <h3 class="message-title success-color">Mensaje enviado!!</h3>
                <img src="img/email-title-decoration.svg" alt="subrayado de texto" class="title-decoration">
            </div>
            <div class="user-message-container">
                <h4 class="message-subtitle">Gracias por tu tiempo!</h4>
                <h4 class="message-text">Te responder√© lo antes posible</h4>
            </div>
            <a title="Volver a inicio" href="index.html" class="button-link success-bg-color">Volver a inicio</a>
            <div class="social-media-container">
                <h3 class="social-media-title">Seguime en mis Redes!</h3>
                <ul class="social-media-list">
                    <li class="social-media__item"><a href="https://www.instagram.com/prober_music/" title="Instagram" target="_blank"><i class="fab fa-instagram"></i></a></li>
                    <li class="social-media__item"><a href="https://www.youtube.com/channel/UCjUCHHTJdH23aiSpLCYuvBQ/videos" title="Youtube" target="_blank"><i class="fab fa-youtube"></i></a></li>
                    <li class="social-media__item" target="_blank"><a href="https://www.youtube.com/channel/UCjUCHHTJdH23aiSpLCYuvBQ/videos" title="Facebook" target ="_blank"><i class="fab fa-facebook"></a></i></li>
                </ul>
            </div>
        </div>
    </section>
</body>
</html>
